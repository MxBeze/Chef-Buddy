<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Recipe Genie</title>
</head>
<body>

<div class="container">
    <header>
    <h1>👩🏾‍🍳 Welcome to Recipe Genie</h1>
    <h2>I am your AI assistant designed to help make your cooking better</h2>
    </header>

    <main>
        <form action="" id="recipe-form">
            <input type="text" placeholder="Enter meal name" autofocus required autocomplete="off" class="prompt" id="user-prompt">
            <input type="submit" value="Get Recipe" class="submit-button">
        </form>

        <div class="recipe hidden" id="recipe"></div>

        
        <p>Need ideas? Here are some unique meals to start with</p>

        <input type="button" value="Jollof Rice" class="suggestion" id="suggestion">
        <input type="button" value="Beef Burger" class="suggestion0" id="suggestion">
        <input type="button" value="Poutine" class="suggestion1" id="suggestion">
        <input type="button" value="Moi-Moi" class="suggestion2" id="suggestion">
        
    </main>
</div>

</body>
</html>
